<!DOCTYPE html>
<html>
  <head>
    <title>Power Rangers</title>
    <style>
      /* Apply shared styles to all divs with the ranger-div class */
      .ranger-div {
        width: 50%;
        height: 100px;
      }

      /* Each ranger gets their own background color */
      #red-ranger {
        background-color: red;
      }

      #blue-ranger {
        background-color: blue;
      }

      #black-ranger {
        background-color: black;
      }

      #yellow-ranger {
        background-color: yellow;
      }

      #pink-ranger {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div class="ranger-div" id="red-ranger"></div>
    <div class="ranger-div" id="blue-ranger"></div>
    <div class="ranger-div" id="black-ranger"></div>
    <div class="ranger-div" id="yellow-ranger"></div>
    <div class="ranger-div" id="pink-ranger"></div>
  </body>
</html>
